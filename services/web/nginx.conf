server {
    listen 80;
    server_name _;

    # Serve static built assets
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API and health endpoints to FastAPI
    location /api/ {
        proxy_pass http://host.docker.internal:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /healthz {
        proxy_pass http://host.docker.internal:8000/healthz;
        proxy_set_header Host $host;
    }

    # SPA fallback: send all non-file requests to index.html
    location / {
        try_files $uri /index.html;
    }
}
